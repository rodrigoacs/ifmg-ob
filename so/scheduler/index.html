<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Escalonador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: flex; justify-content: space-between; align-items: center">
      <h1>Simulador de Escalonador</h1>
      <button id="resetSimulation">Resetar Simulador</button>
    </div>
    <div>
      <h2>Configuração</h2>
      <div class="config-form">
        <div>
          <label for="algorithm">Algoritmo:</label>
          <select id="algorithm">
            <option value="priority">Prioridade</option>
            <option value="round_robin">Round Robin</option>
          </select>
        </div>
        <div>
          <label for="quantum">Quantum (somente para RR):</label>
          <input type="number" id="quantum" min="1" value="2" />
        </div>
        <div>
          <label for="numProcessors">Número de Processadores:</label>
          <input type="number" id="numProcessors" min="1" value="1" /><br />
        </div>
        <div>
          <label for="numProcesses">Quantidade de Processos:</label>
          <input type="number" id="numProcesses" min="1" value="5" /><br />
        </div>
      </div>
    </div>
    <div>
      <div class="add-process-form">
        <div>
          <label for="manualId">ID:</label>
          <input type="text" id="manualId" placeholder="Ex.: P6" />
        </div>
        <div>
          <label for="manualArrivalOrder">Ordem de Chegada:</label>
          <input type="number" id="manualArrivalOrder" min="1" placeholder="Ex.: 6" />
        </div>
        <div>
          <label for="manualDuration">Tempo de Execução:</label>
          <input type="number" id="manualDuration" min="1" placeholder="Ex.: 4" />
        </div>
        <div>
          <label for="manualPriority">Prioridade:</label>
          <input type="number" id="manualPriority" min="1" placeholder="Ex.: 5" />
        </div>
      </div>
    </div>
    <button id="generateProcesses">Gerar Processos Aleatórios</button>
    <button id="addManualProcess">Adicionar Processo</button>
    <div class="task-list">
      <h2>Fila de Processos</h2>
      <table id="processTable" cellpadding="5" style="width: 100%; text-align: left">
        <thead>
          <tr>
            <th>Processo</th>
            <th>Ordem de Chegada</th>
            <th>Tempo de Execução</th>
            <th>Prioridade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="runScheduler">Executar Escalonador</button>
    <div class="log">
      <h2>Logs de Execução</h2>
      <div id="executionLog"></div>
    </div>
    <div class="gantt-chart">
      <h2>Diagrama de Gantt</h2>
      <div id="scaleContainer" class="scale"></div>
      <div id="ganttContainer"></div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
